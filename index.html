<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
            <title>
                Compensar-EPS
            </title>
            <link href="favicon.ico" rel="icon" type="image/x-icon">
                <link href="css/reset.css" rel="stylesheet" type="text/css">
                    <link href="css/index.css" rel="stylesheet" type="text/css">
                    </link>
                </link>
            </link>
        </meta>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="titulo">
                    Compensar-EPS
                </h1>
            </div>
        </header>
        <main>
            <section class="container">
                <h2>
                    Mis pacientes
                </h2>
                <label for="filtrar-tabla"></label>
                <input type="text" name="filtro" id="filtrar-tabla" placeholder="Digite nombre del paciente">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Peso(kg)
                            </th>
                            <th>
                                Altura(m)
                            </th>
                            <th>
                                Gordura Corporal(%)
                            </th>
                            <th>
                                IMC
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tabla-pacientes">
                        <tr class="paciente">
                            <td class="info-nombre pablito">
                                Pablo
                            </td>
                            <td class="info-peso">
                                100
                            </td>
                            <td class="info-altura">
                                2.00
                            </td>
                            <td class="info-gordura">
                                10
                            </td>
                            <td class="info-imc">
                                0
                            </td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nombre">
                                Juan
                            </td>
                            <td class="info-peso">
                                50
                            </td>
                            <td class="info-altura">
                                1.72
                            </td>
                            <td class="info-gordura">
                                40
                            </td>
                            <td class="info-imc">
                                0
                            </td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nombre">
                                Erica
                            </td>
                            <td class="info-peso">
                                54
                            </td>
                            <td class="info-altura">
                                1.64
                            </td>
                            <td class="info-gordura">
                                14
                            </td>
                            <td class="info-imc">
                                0
                            </td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nombre">
                                Diego
                            </td>
                            <td class="info-peso">
                                85
                            </td>
                            <td class="info-altura">
                                1.73
                            </td>
                            <td class="info-gordura">
                                24
                            </td>
                            <td class="info-imc">
                                0
                            </td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nombre">
                                Tatiana
                            </td>
                            <td class="info-peso">
                                46
                            </td>
                            <td class="info-altura">
                                1.55
                            </td>
                            <td class="info-gordura">
                                19
                            </td>
                            <td class="info-imc">
                                0
                            </td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nombre">
                                Pedro
                            </td>
                            <td class="info-peso">
                                70
                            </td>
                            <td class="info-altura">
                                1.68
                            </td>
                            <td class="info-gordura">
                                23
                            </td>
                            <td class="info-imc">
                                0
                            </td>
                        </tr>
                        <tr class="paciente">
                            <td class="info-nombre">
                                Maria
                            </td>
                            <td class="info-peso">
                                55
                            </td>
                            <td class="info-altura">
                                1.60
                            </td>
                            <td class="info-gordura">
                                17
                            </td>
                            <td class="info-imc">
                                0
                            </td>
                        </tr>
                    </tbody>
                </table>
                <span id="error-ajax" class="invisible">Error al buscar los pacientes</span>
                <button id="buscarPaciente"  class="boton bto-principal">Buscar Pacientes</button>
            </section>
        </main>
        <section class="container">
            <h2 id="titulo-form">
                Adicionar nuevo paciente
            </h2>
            <span id="mensaje-error"></span>
            <form id="form-adicionar">
                <div class="grupo">
                    <label for="nombre">
                        Nombre:
                    </label>
                    <input class="campo" id="nombre" name="nombre" placeholder="digite el nombre del paciente" type="text">
                    </input>
                </div>
                <div class="grupo">
                    <label for="peso">
                        Peso:
                    </label>
                    <input class="campo campo-medio" id="peso" name="peso" placeholder="digite el peso del paciente" type="text">
                    </input>
                </div>
                <div class="grupo">
                    <label for="altura">
                        Altura:
                    </label>
                    <input class="campo campo-medio" id="altura" name="altura" placeholder="digite la altura del paciente" type="text">
                    </input>
                </div>
                <div class="grupo">
                    <label for="gordura">
                        % de Gordura:
                    </label>
                    <input class="campo campo-medio" id="gordura" placeholder="digite el porcentaje de gordura del paciente" type="text">
                    </input>
                </div>
                <button class="boton bto-principal" id="adicionar-paciente">
                    Adicionar
                </button>
            </form>
        </section>
        <script src="js/calcularIMC.js">
        </script>
        <script src="js/form.js">
        </script>
        <script src="js/eliminarPaciente.js"></script>
        <script src="js/filtrar.js"></script>
        <script src="js/buscarPacientes.js"></script>
    </body>
</html>
